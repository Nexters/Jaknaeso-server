spring:
  application:
    name: jaknaeso

  datasource:
    url: jdbc:mysql://${DATABASE_HOST}/${DATABASE_NAME}
    hikari:
      username: ${DATABASE_USER}
      password: ${DATABASE_PASSWORD}

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: none

cors:
  origins:
    api-doc: ${API_DOC_SERVER_HOST:http://localhost:8088}

jwt:
  secret: ${JWT_SECRET}
  access-token-expiration-hours: 1
  refresh-token-expiration-hours: 240

oauth:
  kakao:
    client-id: ${KAKAO_LOGIN_CLIENT_ID}
    client-secret: ${KAKAO_LOGIN_CLIENT_SECRET}
    redirect-uri: ${KAKAO_LOGIN_REDIRECT_URI:http://localhost:3000/login/kakao}