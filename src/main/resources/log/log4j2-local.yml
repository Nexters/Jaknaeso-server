Configuration:
  name: jaknaeso-local

  Properties:
    Property:
      - name: "log-path"
        value: "./logs"
      - name: "pattern"
        value: "%d{yyyy-MM-dd HH:mm:ss} %highlight{%-5level}{FATAL=red bold, ERROR=red, WARN=yellow bold, INFO=green} [%style{%thread}{magenta}] %style{%logger{36}}{cyan} - %msg%n%throwable"
      - name: "charset-UTF-8"
        value: "UTF-8"

  Appenders:
    Console:
      name: CONSOLE
      target: SYSTEM_OUT
      PatternLayout:
        pattern: ${pattern}
        charset: ${charset-UTF-8}

  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: CONSOLE

    AsyncLogger:
      name: async-logger
      level: info
      additivity: false
      AppenderRef:
        - ref: CONSOLE

    Logger:
      - name: org.springframework
        additivity: "false"
        level: INFO
        AppenderRef:
          - ref: CONSOLE

      - name: "org.nexters.jaknaeso"
        additivity: "false"
        level: DEBUG
        AppenderRef:
          - ref: CONSOLE